<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>あの子達に、線香を。</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 遺影フレームのデザイン */
        .portrait-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            z-index: 10;
        }

        .frame {
            width: 100%;
            height: 100%;
            /* 先生のアップロードした画像を設定 */
            background-image: url('YOUR_UPLOADED_IMAGE_URL_HERE.png'); 
            background-size: cover;
            background-position: center;
            border: 15px solid #4a3b32; /* 木枠風 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            transform-style: preserve-3d;
            border-radius: 4px;
        }
        
        /* 黒いリボンの簡易表現 */
        .ribbon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: #000;
            z-index: 20;
        }
        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            top: 20px;
            width: 20px;
            height: 100px;
            background: #000;
        }
        .ribbon::before { left: 0; transform: rotate(30deg); }
        .ribbon::after { right: 0; transform: rotate(-30deg); }

        /* 線香の煙描画エリア */
        #canvas-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 20;
        }

        /* UIエリア */
        .ui-container {
            margin-top: 20px;
            text-align: center;
            z-index: 30;
        }

        .counter {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ddd;
        }
        .counter span {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00; /* 先生、ここは神々しい色にしました */
        }

        /* 3Dボタン */
        .incense-btn {
            background: linear-gradient(to bottom, #d32f2f, #b71c1c);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 0 #7f0000, 0 15px 20px rgba(0,0,0,0.4);
            transition: all 0.1s;
            position: relative;
            top: 0;
        }

        .incense-btn:active {
            top: 8px;
            box-shadow: 0 0 0 #7f0000, inset 0 0 10px rgba(0,0,0,0.5);
        }

        .incense-btn:disabled {
            background: #555;
            box-shadow: 0 8px 0 #333;
            cursor: not-allowed;
            color: #aaa;
        }

        .limit-msg {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
            height: 20px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

        // ★先生、ここにFirebaseの設定を貼り付けてください★
        const firebaseConfig = {
            apiKey: "AIzaSyBVTFRZuQi3ZUzFhVXghEYNJ8GBtulv-5M",
            authDomain: "senkou-1974d.firebaseapp.com",
            databaseURL: "https://senkou-1974d-default-rtdb.firebaseio.com",
            projectId: "senkou-1974d",
            storageBucket: "senkou-1974d.firebasestorage.app",
            messagingSenderId: "917579811065",
            appId: "1:917579811065:web:992bbfd254de9b72bafa28",
            measurementId: "G-C9DJ59ZXCS"
};

        // アプリの初期化（設定がない場合はダミーモードで動きます）
        let db, countRef;
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            countRef = ref(db, 'incense_count');
        } catch (e) {
            console.log("Firebase設定がまだです。ローカルモードで動作します。");
        }

        // --- 状態管理 ---
        const MAX_DAILY = 3;
        const countDisplay = document.getElementById('total-count');
        const btn = document.getElementById('pray-btn');
        const msg = document.getElementById('message');
        
        // 今日の日付キーを作成 (例: 2026-02-17)
        const getTodayKey = () => new Date().toISOString().split('T')[0];
        
        // ローカルストレージから今日の回数を取得
        const getLocalCount = () => {
            const key = `incense_${getTodayKey()}`;
            return parseInt(localStorage.getItem(key) || '0');
        };

        const updateUI = () => {
            const current = getLocalCount();
            if (current >= MAX_DAILY) {
                btn.disabled = true;
                btn.innerText = "本日の焼香は終了しました";
                msg.innerText = "明日またお参りしてください。";
            } else {
                btn.disabled = false;
                btn.innerText = "線香をあげる";
                msg.innerText = `残り ${MAX_DAILY - current} 回`;
            }
        };

        // --- Three.js (煙のエフェクト) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        camera.position.z = 5;
        camera.position.y = -2;

        const smokeParticles = [];
        const smokeGeometry = new THREE.PlaneGeometry(1, 1);
        // 簡易的な煙のテクスチャ生成（キャンバスで描画）
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        const grd = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        grd.addColorStop(0, 'rgba(255,255,255,0.4)');
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 32, 32);
        const smokeTexture = new THREE.CanvasTexture(canvas);
        const smokeMaterial = new THREE.MeshBasicMaterial({ map: smokeTexture, transparent: true, depthWrite: false });

        function spawnSmoke() {
            for(let i=0; i<5; i++) {
                const particle = new THREE.Mesh(smokeGeometry, smokeMaterial);
                particle.position.set((Math.random() - 0.5) * 0.5, 0, 0); // 遺影の下あたりから発生
                particle.rotation.z = Math.random() * Math.PI * 2;
                particle.scale.set(0.5, 0.5, 0.5);
                scene.add(particle);
                smokeParticles.push({ mesh: particle, speed: 0.02 + Math.random() * 0.02, life: 1.0 });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // 煙のアニメーション
            for (let i = smokeParticles.length - 1; i >= 0; i--) {
                const p = smokeParticles[i];
                p.mesh.position.y += p.speed;
                p.mesh.rotation.z += 0.01;
                p.mesh.scale.x += 0.01;
                p.mesh.scale.y += 0.01;
                p.life -= 0.005;
                p.mesh.material.opacity = p.life;

                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    smokeParticles.splice(i, 1);
                }
            }
            renderer.render(scene, camera);
        }
        animate();

        // --- イベント処理 ---
        
        // 累計カウントの監視 (Firebase)
        if (countRef) {
            onValue(countRef, (snapshot) => {
                const data = snapshot.val();
                countDisplay.innerText = data || 0;
            });
        }

        btn.addEventListener('click', () => {
            const current = getLocalCount();
            if (current >= MAX_DAILY) return;

            // 1. ローカルカウント更新
            localStorage.setItem(`incense_${getTodayKey()}`, current + 1);
            
            // 2. 煙のエフェクト発生
            spawnSmoke();

            // 3. サーバーへの送信
            if (countRef) {
                runTransaction(countRef, (count) => {
                    return (count || 0) + 1;
                });
            } else {
                // デモ用: サーバーがない場合は画面上だけ増やす
                countDisplay.innerText = parseInt(countDisplay.innerText) + 1;
            }

            updateUI();
        });

        // 初期表示
        updateUI();

        // リサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</head>
<body>

    <div class="portrait-container">
        <div class="frame" style="background-image: url('data:image/png;base64,YOUR_BASE64_IMAGE_HERE');"> <div class="ribbon"></div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-container">
        <div class="counter">累計焼香数: <span id="total-count">0</span> 本</div>
        <button id="pray-btn" class="incense-btn">線香をあげる</button>
        <div id="message" class="limit-msg"></div>
    </div>

</body>
</html>
